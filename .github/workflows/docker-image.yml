name: Build and Push Docker Image

# Trigger the workflow on:
# 1. Any push (all branches)
# 2. Manual trigger from GitHub UI
on:
  push:
    branches:
      - '*'           # Runs on any branch
  workflow_dispatch:   # Allows manual run

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub securely
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dockerproject:latest .

      # Step 4: Push the image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dockerproject:latest
