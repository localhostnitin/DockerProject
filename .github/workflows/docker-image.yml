name: Build and Push Docker Image

# Trigger on:
# - Any push (all branches)
# - Manual workflow run
on:
  push:
    branches:
      - '*'           # All branches
  workflow_dispatch:   # Manual trigger

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub securely
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image with latest and commit SHA tags
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dockerproject:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/dockerproject:${{ github.sha }} .

      # Step 4: Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dockerproject:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/dockerproject:${{ github.sha }}
